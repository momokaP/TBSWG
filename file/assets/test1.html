<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Tile Map</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header class="header">
        <div class="header-container ">
          <nav>
            <a href="/" class="logo">TBSWB</a>
          </nav>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="slider-item">
                <label for="tileSizeSlider">타일 크기: <span id="tileSizeValue">50</span></label>
                <input type="range" id="tileSizeSlider" min="10" max="100" value="50">
            </div>

            <div class="slider-item empty"></div>
            
            <div class="slider-item">
                <label for="moveSpeedSlider">맵 이동 속도 (키보드): <span id="moveSpeedValue">50</span></label>
                <input type="range" id="moveSpeedSlider" min="1" max="100" value="50">
            </div>
        </div>
        
        <canvas id="hexMap" width="1000" height="400"></canvas>
        
        <div class="turn-container">
            <div id="turn">턴</div>
            <button id="nextTurnButton">턴 넘기기</button>
        </div>
    </main>
    
    <footer>
        <div class="status">
            <div id="name">이름</div>
            <div id="health">체력</div>
            <div id="move">이동력</div>
            <div id="function">기능</div>
            
            <div id="name-value"></div> 
            <div id="owner-value"></div> 
            <div id="health-value" class="merged-cell"></div>
            <div id="move-value" class="merged-cell"></div>
            <div id="function-value"></div>

            <div class="button-row">
                <div id="button-1"></div>
                <div id="button-2"></div>
                <div id="button-3"></div>
                <div id="button-4"></div>
                <div id="button-5"></div>
            </div>
        </div>
    </footer>

    <script type="module" src="map.js"></script>

</body>
</html>
