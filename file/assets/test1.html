<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Tile Map</title>
    <style>
        /* body를 flexbox로 설정하여 중앙 정렬 */
        body {
            display: flex;
            flex-direction: column; /* 세로 방향으로 배치 */
            justify-content: center; /* 가로로 중앙 정렬 */
            align-items: center;     /* 세로로 중앙 정렬 */
            height: 100vh;           /* 화면 전체 높이 사용 */
            margin: 0;               /* 기본 margin 제거 */
            background-color: #f0f0f0; /* 배경색 설정 */
        }

        canvas {
            border: 1px solid black;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;

            font-family: 'Arial', sans-serif; /* 폰트 패밀리 설정 */
            font-size: 30px; /* 폰트 크기 설정 */
            font-weight: bold; /* 폰트 두께 설정 */
        }

        .controls label {
            margin: 5px;
        }

        .controls input {
            margin: 10px;
        }

        .status {
            position: relative;  /* 절대 위치에서 상대 위치로 변경 */
            width: 2000px;
            margin-top: 20px;     /* canvas와 status 사이에 여백을 추가 */
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 30px; /* 폰트 크기 설정 */
            font-weight: bold; /* 폰트 두께 설정 */
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .row div {
            display: flex;             /* flexbox로 설정 */
            justify-content: center;   /* 가로로 중앙 정렬 */
            align-items: center;       /* 세로로 중앙 정렬 */
            flex: 1;  /* 기본적으로 동일한 비율로 배치 */
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px;
            min-height: 75px; /* 각 열의 최소 높이를 지정 */
        }

        /* 각 열의 가중치를 다르게 설정 */
        #name, #name-value {
            flex: 2;  /* '이름' 열은 두 배 크기 */
        }

        #health, #health-value {
            flex: 3;  /* '체력' 열은 세 배 크기 */
        }

        #function, #function-value {
            flex: 4;  /* '기능' 열은 네 배 크기 */
        }

        #build-button {
            margin-left: 10px;  /* "기능"과 버튼 사이 간격 */
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;  /* 색상 변환에 애니메이션 효과 */
        }

        /* 버튼을 클릭했을 때 색상 변화 */
        #build-button:active {
            background-color: #45a049; /* 클릭 시 색상 */
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="tileSizeSlider">타일 크기: <span id="tileSizeValue">100</span></label>
        <input type="range" id="tileSizeSlider" min="10" max="100" value="100">
        
        <label for="moveSpeedSlider">맵 이동 속도 (키보드): <span id="moveSpeedValue">100</span></label>
        <input type="range" id="moveSpeedSlider" min="1" max="100" value="100">
    </div>

    <canvas id="hexMap" width="2000" height="1000"></canvas>

    <div class="status">
        <div class="row">
            <div id="name">이름</div>
            <div id="health">체력</div>
            <div id="function">기능</div>
        </div>
        <div class="row">
            <div id="name-value"> </div>
            <div id="health-value"> </div>
            <div id="function-value"> </div>
        </div>
    </div>

    <script src="map.js"></script>

</body>
</html>
